<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NBA Attainment System - Upload</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      background: #f4f6fa;
      color: #222;
      scroll-behavior: smooth;
      padding-top: 70px; /* avoid navbar overlap */
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 60px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      z-index: 1000;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .navbar .logo {
      font-size: 22px;
      font-weight: 700;
      color: #007BFF;
      letter-spacing: 1px;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #222;
      font-weight: 500;
      transition: 0.3s;
      padding: 8px 15px;
      border-radius: 8px;
    }

    .navbar ul li a:hover {
      color: white;
      background: #007BFF;
      box-shadow: 0 4px 10px rgba(0,123,255,0.3);
    }

    /* Hero */
    .hero {
      height: 60vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.6)),
                  url('https://images.unsplash.com/photo-1581091215367-59ab5f6f93a0') no-repeat center/cover;
      color: white;
      text-align: center;
      padding: 0 20px;
      margin-bottom: 60px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 1.3rem;
      font-weight: 300;
      opacity: 0.9;
    }

    /* Upload Section */
    .upload-section {
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .upload-card {
      background: #1e1e2f;
      color: #f1f1f1;
      padding: 35px;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      text-align: center;
      width: 100%;
      max-width: 500px;
      animation: fadeUp 1.2s ease-in-out;
    }

    .upload-card h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #ffd700;
      letter-spacing: 0.5px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    input[type="file"] {
      display: block;
      margin: 0 auto;
      padding: 12px;
      border: 1px solid #444;
      border-radius: 8px;
      background: #2a2a3d;
      color: #fff;
      cursor: pointer;
      width: 100%;
      max-width: 90%;
    }

    input[type="file"]::-webkit-file-upload-button {
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      margin-right: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    input[type="file"]::-webkit-file-upload-button:hover {
      background: #0056b3;
    }

    .btn-upload {
      background: #ffd700;
      color: #000;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }

    .btn-upload:hover {
      background: #ffcc00;
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(255,215,0,0.4);
    }

    .uploaded-file-box {
      margin-top: 25px;
      padding: 14px;
      background: #2a2a3d;
      border-radius: 8px;
      color: #b3ffb3;
      font-size: 15px;
      animation: fadeUp 1s ease-in-out;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">NBA Attainment System</div>
    <nav>
      <ul>
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('upload_file') }}">Upload</a></li>
        {% if filename %}
        <li><a href="{{ url_for('download_file', filename=filename) }}">Download CSV</a></li>
        {% endif %}
        <li><a href="{{ url_for('contact') }}">Contact</a></li>
      </ul>
    </nav>
  </header>
  <!-- Upload Section -->
  <main>
    <section class="upload-section">
      <div class="upload-card">
        <h2>ðŸ“Š Upload Excel File</h2>
        <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <input type="file" name="file" id="file" accept=".xlsx,.xls" required>
          </div>
          <button type="submit" class="btn-upload">ðŸ“¤ Upload & Process</button>
        </form>

        {% if filename %}
        <div class="uploaded-file-box">
          <p><strong>âœ… Uploaded File:</strong> {{ filename }}</p>
        </div>
        {% endif %}
      </div>
    </section>
  </main>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
